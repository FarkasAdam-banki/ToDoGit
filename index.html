<!DOCTYPE html>
<html lang="hu">

<head>
    <title>To do List</title>
    <meta charsets="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="images/logo.png">

</head>

<body>
    <div class="container">
        <header>
            <div class="top-bar">
                <button class="top-button">MENÜ</button>
                <div class="title">TEENDŐK</div>
                <div class="search-container">
                    <img src="images/search.png" alt="Keresés" title="Keresés" class="search-icon">
                    <input type="text" class="search-input">
                </div>
                <div class="sidenav">
                    <div class="hover"> <img src="images/plus.png" alt="Teendő hozzáadása" title="Teendő hozzáadása" class="newbtn sideBtns"></div>
                    <div class="hover"> <img src="images/edit.png" alt="Teendő Listája" title="Teendő Listája" class="editbtn sideBtns"></div>
                    <div class="hover"><img src="images/trash.png" alt="Teendő törlése" title="Teendő törlése"  class="deletebtn sideBtns"></div>
                    <div class="separator"></div>
                    <div class="hover bottomdiv"> <img src="images/sorting.png" alt="Teendők szortirozása" title="Teendők szortirozása" class="sideBtns bottombtn">
                    </div>
                    <div class="hover bottomdiv"> <img src="images/doubleCheck.png" alt="Kész teendők" title="Kész teendők" class="sideBtns bottombtn">
                    </div>

                </div>
        </header>
        <main>
            <section class="toDoList cont">
                <div id="toDoS">
                    

                </div>

            </section>
            <section class="toDoAdd cont">
                <div class="toDoAddContainer">
                    <div class="toDoAddLeft">

                        <div class="toDoAddName_State">

                            <input type="text" class="toDoAddName" placeholder="A feladat neve...">

                            <form class="toDoAddState">

                                <input type="range" class="form-range custom-range stateSlider" min="1" max="3" value="1"/>
                            </form>
                            <div></div>
                            <div></div>
                            <div class="toDoAddStateText">
                                <div class="leftState">Várakozo</div>

                                <div class="centerState">folyamatban</div>

                                <div class="rightState">elkészült</div>
                            </div>
                        </div>
                        <p class="Labels">Alfeladatok:</p>
                        <div><img src="images/plus.png" alt="Pluszjel" title="pluszjel"
                                class="addSubTask hover2"></div>

                        <div class="toDoAddSubtask">

                        </div>

                    </div>
                    <div class="toDoAddRight">

                        <div class="toDoAddRightCenter ">
                            <span class="Labels">Határidő</span> <br>
                            <input type="date" class="deadline">
                        </div>
                        <div></div>
                        <div class="toDoAddRightCenter ">
                            <label class="Labels colorLabel">Feladat színe</label>

                            <br>
                            <input type="color" value="#ff0000" class="colorPicker" />
                        </div>

                    </div>

                </div>
                <div class="create"><button class="create-btn">Létrehozás</button></div>

            </section>
            <section class="toDoDel cont">
                <div id="toDoS-Remove">
                    
                </div>

            </section>

            <div class="alertDiv"></div>
    </div>

    </main>
    
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    
    <script src="js/subtasks.js"></script>
    <script src="js/todos.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
    
</body>

</html>
